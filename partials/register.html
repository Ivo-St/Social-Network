<div class="register">
    <div>
        <form ng-submit="register()">
            <input type="text" required placeholder="User Name" ng-model="registerData.username" />
            <input type="password" required placeholder="Password" ng-model="registerData.password" />
            <input type="password" required placeholder="Confirm password" ng-model="registerData.confirmPassword" />
            <input type="text" required placeholder="Name" ng-model="registerData.name" />
            <input type="email" required placeholder="myemail@example.com" ng-model="registerData.email" />
            <input type="submit" />
        </form>
    </div>
</div>
