<div class="registerWrapper">
    <h2>Create your Social Network Account</h2>
    <div class="register">
        <form ng-submit="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Username" ng-model="registerData.username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Password" ng-model="registerData.password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="confirmPassword" class="form-control" required placeholder="Confirm password" ng-model="registerData.confirmPassword" />
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Name" ng-model="registerData.name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="myemail@example.com" ng-model="registerData.email" />
            </div>
            <h4>Gender:</h4>
            <div class="form-group gender">
                <label for="0">Other</label>
                <input type="radio" name="gender" id="0" value="0" ng-model="registerData.gender" />
                <label for="1">Male</label>
                <input type="radio" name="gender" id="1" value="1" ng-model="registerData.gender" />
                <label for="2">Female</label>
                <input type="radio" name="gender" id="2" value="2" ng-model="registerData.gender" />
            </div>
            <div>
                <input type="submit" id="registerBtn" class="btn btn-success" />
                <a href="#/login">Login</a>
            </div>
        </form>
    </div>
</div>
