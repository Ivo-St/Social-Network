<div class="editProfileWrapper changePasswordWrapper">
    <div class="pageInfo">
        <h3>Change password</h3>
    </div>
    <div>
        <form ng-submit="changePasswordFn()" class="changePasswordForm">
            <div class="form-group changePasswordFormGroup">
                <div class="inputPasswordInnerWrapper">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" required placeholder="Old Password" ng-model="changePassword.oldPassword" />
                </div>
            </div>
            <div class="form-group changePasswordFormGroup">
                <div class="inputPasswordInnerWrapper">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Password" ng-model="changePassword.newPassword" />
                </div>
            </div>
            <div class="form-group changePasswordFormGroup">
                <div class="inputPasswordInnerWrapper">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm new password" ng-model="changePassword.confirmPassword" />
                </div>
            </div>
            <input type="submit" class="btn btn-lg btn-danger submitEdit" value="Change password" />
        </form>
    </div>
</div>
