<div class="friendsWrapper" ng-init="prepareDataForFriendsPage()">
    <div class="pageInfo">
        <h3>
            <span>{{fullName}}</span> - Friends (<span ng-bind="friends.numbetOfFriends"></span> in total)
        </h3>
        <div id="filter">
            <label for="filterByName">Name filter:</label>
            <input type="text" class="form-control" placeholder="Filter by name" ng-model="filter.name" />
        </div>
    </div>
    <div id="friendsList">
        <ul>
            <li id="friend" ng-repeat="friend in friends | filter : filter">
                <img ng-src="{{friend.profileImageData || '/sources/default.jpg'}}" />
                <a class="friendName" href="#/users/{{friend.username}}"><span ng-bind="friend.name"></span></a>
            </li>
        </ul>
    </div>
</div>
