<div ng-init="prepareDataForFriendsPage()">
    <div>
        <span>
            <span>{{fullName}}</span> - Friends ({{friends.numbetOfFriends}} in total)
        </span>
    </div>
    <div>
        <label for="filterByName">Name filter:</label>
        <input type="text" placeholder="Filter by name" ng-model="filter.name" />
    </div>
    <div>
        <ul>
            <li ng-repeat="friend in friends | filter : filter">
                <img ng-src="{{friend.profileImageData}}" />
                <p>{{friend.name}}</p>
            </li>
        </ul>
    </div>
</div>
